
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'employee.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'employee.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'employee.ppr' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.ppr' | translate}}" autofocus  id="1" [ngModel]="item.ppr">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'employee.nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.nom' | translate}}" autofocus  id="2" [ngModel]="item.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'employee.prenom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.prenom' | translate}}" autofocus  id="3" [ngModel]="item.prenom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'employee.lieuNaissance' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.lieuNaissance' | translate}}" autofocus  id="4" [ngModel]="item.lieuNaissance">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'employee.photoUrl' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.photoUrl' | translate}}" autofocus  id="5" [ngModel]="item.photoUrl">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'employee.telephone' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.telephone' | translate}}" autofocus  id="6" [ngModel]="item.telephone">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'employee.address' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.address' | translate}}" autofocus  id="7" [ngModel]="item.address">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'employee.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.email' | translate}}" autofocus  id="8" [ngModel]="item.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'employee.local' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.local' | translate}}" autofocus  id="9" [ngModel]="item.local?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'employee.situationFamiliale' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.situationFamiliale' | translate}}" autofocus  id="10" [ngModel]="item.situationFamiliale?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'employee.genre' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.genre' | translate}}" autofocus  id="11" [ngModel]="item.genre?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="12">{{'employee.grade' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.grade' | translate}}" autofocus  id="12" [ngModel]="item.grade?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="13">{{'employee.fonction' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.fonction' | translate}}" autofocus  id="13" [ngModel]="item.fonction?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="14">{{'employee.uniteStructurelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employee.uniteStructurelle' | translate}}" autofocus  id="14" [ngModel]="item.uniteStructurelle?.code">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'employee.diplome' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.diplome" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Annee obtention</th>
                                        <th>Type</th>
                                        <th>Specialie</th>
                                        <th>Organisme</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.anneeObtention}}</td>
                                        <td>{{p.type?.id}}</td>
                                        <td>{{p.specialie}}</td>
                                        <td>{{p.organisme}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
